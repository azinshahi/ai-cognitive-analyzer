<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Cognitive Analyzer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5dc; /* beige */
      color: #111; /* black */
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-weight: 400;
      margin-bottom: 1rem;
      letter-spacing: 0.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      gap: 1rem;
    }

    textarea {
      background: none;
      border: 1px solid #111;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      color: #111;
    }

    button {
      background: #111;
      color: #f5f5dc;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }

    .output {
      margin-top: 2rem;
      max-width: 600px;
      font-size: 1rem;
      line-height: 1.5;
      border-top: 1px solid #111;
      padding-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>AI Cognitive Analyzer</h1>
  <form id="analyzer-form">
    <textarea id="behavior" rows="4" placeholder="Describe the user behavior..."></textarea>
    <button type="submit">Analyze</button>
  </form>
  <div class="output" id="output"></div>

  <script>
    const form = document.getElementById('analyzer-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const behavior = document.getElementById('behavior').value;

      output.textContent = 'Analyzing...';

      try {
        const res = await fetch('/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ behavior })
        });

        const data = await res.json();
        output.innerHTML = `<strong>Risk Level:</strong> ${data.risk}<br><br><strong>Explanation:</strong><br>${data.message}`;
      } catch (err) {
        output.textContent = 'Error analyzing behavior.';
      }
    });
  </script>
</body>
</html>
