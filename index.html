<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cybersecurity Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            max-width: 500px;
            margin: 20px auto;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>AI Cybersecurity Risk Analyzer</h1>

    <form id="analyzer-form">
        <input type="text" id="userInput" placeholder="Describe a behavior..." required>
        <button type="submit">Analyze</button>
    </form>

    <div id="result"></div>

    <script src="scripts/main.js"></script>
</body>
</html>
