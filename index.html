<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognitive Security Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    #result {
      margin-top: 30px;
      font-size: 18px;
      font-weight: bold;
      color: #e74c3c;
    }
  </style>
</head>
<body>
  <h1>Cognitive Security: Human Factor Risk Analyzer</h1>

  <!-- Input box for user behavior -->
  <input type="text" id="behaviorInput" placeholder="Describe a user behavior..." />

  <!-- Button to trigger analysis -->
  <button id="analyzeButton">Analyze</button>

  <!-- Area to show the result -->
  <div id="result"></div>

  <!-- Link to your JavaScript file -->
  <script src="scripts/main.js"></script>
</body>
</html>
