<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cognitive Security: Human Factor Risk Analyzer</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #1a237e;
      font-size: 1.8em;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      padding: 10px;
      margin-top: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: none;
    }
    button {
      margin-top: 15px;
      background-color: #3949ab;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #283593;
    }
    #result {
      margin-top: 20px;
      font-size: 1.1em;
      background: white;
      border-radius: 8px;
      padding: 15px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Cognitive Security: Human Factor Risk Analyzer</h1>
  <textarea id="behaviorInput" placeholder="Describe the user behavior..."></textarea>
  <button id="analyzeBtn">Analyze</button>
  <div id="result"></div>

  <!-- Link to your JavaScript file inside the scripts folder -->
  <script src="scripts/main.js"></script>
</body>
</html>
