<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognitive Security Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #result {
            max-width: 600px;
            margin: 0 auto;
            padding: 15px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <h1>Cognitive Security Analyzer</h1>

    <!-- User input form -->
    <form id="activity-form">
        <input type="text" id="activity-input" placeholder="Enter activity">
        <button type="submit">Analyze</button>
    </form>

    <!-- Result will appear here -->
    <div id="result"></div>

    <!-- Link to your new main.js -->
    <script src="scripts/main.js"></script>
</body>
</html>
