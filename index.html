<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Cognitive Analyzer</title>

  <!-- Font: Montserrat (clean, bold, modern) -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --font-color: #4a4a4a;
      --background-color: #fdfdfd;
      --accent-pink: #ff4c7c;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--background-color);
      color: var(--font-color);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100%;
      max-width: 500px;
      padding: 0 1rem;
    }

    input[type="text"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: var(--font-color);
      background-color: #fff;
    }

    button {
      background-color: var(--accent-pink);
      color: #fff;
      border: none;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #e03c6b;
    }

    .output {
      margin-top: 2rem;
      max-width: 600px;
      padding: 0 1rem;
      font-size: 1rem;
      line-height: 1.5;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>AI Cognitive Analyzer</h1>

  <form id="analyzer-form">
    <input type="text" id="behavior" placeholder="Describe user behavior..." />
    <button type="submit">Analyze</button>
  </form>

  <div class="output" id="output"></div>

  <script>
    const form = document.getElementById('analyzer-form');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const behavior = document.getElementById('behavior').value;
      output.textContent = 'Analyzing...';

      try {
        const res = await fetch('https://ai-cognitive-analyzer.onrender.com/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ behavior })
        });

        const data = await res.json();

        // Only show risk level â€” no explanation
        if (data.risk) {
          output.innerHTML = `<strong>Risk Level:</strong> ${data.risk}`;
        } else {
          output.textContent = 'No risk level returned.';
        }
      } catch (err) {
        output.textContent = 'Error analyzing behavior.';
      }
    });
  </script>
</body>
</html>
